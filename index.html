<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Brabble</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="app.js"></script>
    <script src="fourletterhashtable.js"></script>
  </head>

  <body>
    <div class="header">
      <h1> Brabble </h1>
      <div class="timer"> Timer: 1:00 </div>
      <button class="start">Start</button>
      <div class="highScore"> High Score: 00! </div>
    </div>
    <div class="main">
	    <table class="game">
	      <tr>
	        <td class="box1"></td>
	        <td class="box2"></td>
	        <td class="box3"></td>
	        <td class="box4"></td>
	      </tr>
	      <tr>
	        <td class="box5"></td>
	        <td class="box6"></td>
	        <td class="box7"></td>
	        <td class="box8"></td>
	      </tr>
	      <tr>
	        <td class="box9"></td>
	        <td class="box10"></td>
	        <td class="box11"></td>
	        <td class="box12"></td>
	      </tr>
	      <tr>
	        <td class="box13"></td>
	        <td class="box14"></td>
	        <td class="box15"></td>
	        <td class="box16"></td>
	      </tr>
	    </table>
	    <div class="tileHolder">
	      <div class="tile">A</div>
	      <div class="tile">B</div>
	      <div class="tile">C</div>
	      <div class="tile">D</div>
	      <div class="tile">E</div>
	      <div class="tile">F</div>
	      <div class="tile">G</div>
	      <div class="tile">H</div>
	      <div class="tile">I</div>
	      <div class="tile">J</div>
	      <div class="tile">K</div>
	      <div class="tile">L</div>
	      <div class="tile">M</div>
	      <div class="tile">N</div>
	      <div class="tile">O</div>
	      <div class="tile">P</div>
	    </div>
	  </div>
	</body>
</html>
