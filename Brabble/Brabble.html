  <head>
    <meta charset="utf-8"/>
    <title>Brabble</title>
    <script src="scripts/fourletterhashtable.js"></script>
    <script src="scripts/app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="game">
	    <div class="header">
	      <div class ="brabble"> Brabble </div>
	      <button class="start">Start</button>
	      <div class="timer"></div>
	      <div class="description">Make as many 4 letter words as possible in all directions! Palindromes count as 2 words!</div>
	      <div class="highScore"> High Score: <span class="score">00</span></div>
	    </div>
	    <div class="main">
	      <div class="fancybox"></div>
		    <table class="game">
		      <tr>
		        <td class="box1"></td>
		        <td class="box2"></td>
		        <td class="box3"></td>
		        <td class="box4"></td>
		      </tr>
		      <tr>
		        <td class="box5"></td>
		        <td class="box6"></td>
		        <td class="box7"></td>
		        <td class="box8"></td>
		      </tr>
		      <tr>
		        <td class="box9"></td>
		        <td class="box10"></td>
		        <td class="box11"></td>
		        <td class="box12"></td>
		      </tr>
		      <tr>
		        <td class="box13"></td>
		        <td class="box14"></td>
		        <td class="box15"></td>
		        <td class="box16"></td>
		      </tr>
		    </table>
		    <div class="tileHolder">
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		      <div class="tile"></div>
		    </div>
		  </div>
	</div>
	</body>
